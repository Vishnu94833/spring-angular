<div class="container">
    <form class="login">
        <mat-card class="example-card">
            <mat-card-header>
                <div>
                    <h3>Login</h3>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <label for="userName">Username</label>
                        <input matInput type="text" name="userName" id="userName" [(ngModel)]="userName">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <label for="password">Password</label>
                        <input matInput type="text" name="password" id="password" [(ngModel)]="password">
                    </mat-form-field>
                </div>

            </mat-card-content>
            <mat-card-actions>
                <button style="width: 100%;" mat-button color="primary"
                    (click)="onLogin(userName,password)">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
